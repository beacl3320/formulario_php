<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FORMULARIO</title>
</head>
<body>
    <div class="form">
        <form action="form.php" method="POST">
            <table>
                <tr>
                 
                    <td><input type="text" placeholder="Nombre" name="nombre" required class="form_input"></td>
                </tr>
                <tr>
                    
                    <td><input type="password" placeholder="Contraseña" name="password" required class="form_input"></td>
                </tr>
                <tr>
                   
                    <td>
                        <input type="radio" name="genero" value="F" required class="form_radio"> Femenino
                        <input type="radio" name="genero" value="M" required class="form_radio"> Masculino
                    </td>
                </tr>
                <tr>
                    
                    <td><input type="mail" placeholder="Correo Electrónico" name="correo" required class="form_input"></td>
                </tr>
                <tr>
                    
                    <td>
                        <select name="materia" id="" required class="form_select">
                            <option value="" selected hidden> Cursos </option>
                            <option value="matematicas">Matemáticas</option>
                            <option value="ingles">Inglés</option>
                            <option value="historia">Historia</option>
                            <option value="lengua">Lengua Española</option>
                            <option value="biologia">Biología</option>
                        </select>
                    </td>
                </tr>
                <tr>
                <tr>
                    
                    <td>
                        <input type="phone" placeholder="Teléfono" name="telefono" required class="form_input">
                    </td>
                </tr>
                    <td>
                        <input type="submit" value="Enviar Datos" name="enviar" class="form_button">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
