<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>Nombre:</td>
                <td><input type="text" placeholder="Nombre" name="nombre"></td>
            </tr>
            <tr>
                <td>Contraseña:</td>
                <td><input type="password" placeholder="Contraseña" name="password"></td>
            </tr>
            <tr>
                <td>Género:</td>
                <td>
                    <input type="radio" name="genero"> Femenino
                    <input type="radio" name="genero"> Masculino
                </td>
            </tr>
            <tr>
                <td>Correo Electrónico:</td>
                <td><input type="mail" placeholder="Correo Electrónico" name="correo"></td>
            </tr>
            <tr>
                <td>Materia:</td>
                <td>
                    <select name="materia" id="">
                        <option value="">Matemáticas</option>
                        <option value="">Inglés</option>
                        <option value="">Historia</option>
                        <option value="">Lengua Española</option>
                    </select>
                </td>
            </tr>
            <tr>
            <tr>
                <td>Teléfono:</td>
                <td>
                    <input type="phone" placeholder="Teléfono" name="telefono">
                </td>
            </tr>
                <td>
                    <input type="submit" value="Enviar Datos" name="enviar">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
